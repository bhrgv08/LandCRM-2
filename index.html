<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.7/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/draggable/1.0.0-beta.12/draggable.bundle.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="row m-4 justify-content-center">
      <select
        id="select-project"
        class="col-auto form-control-sm mx-2"
        placeholder="Select Project"
      >
        <option value="" disabled selected>Select Project</option>
        <option value="project-1">Project-1</option>
        <option value="project-2">Project-2</option>
      </select>

      <input
        id="initial-number"
        placeholder="Enter number of plots"
        class="col-auto form-control-sm mx-2"
        type="number"
      />
      <button
        id="submit-btn"
        class="col-auto btn btn-outline-danger btn-sm mx-2"
        type="submit"
      >
        Submit
      </button>
    </div>
    <hr />
  </body>
</html>
